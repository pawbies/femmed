<!doctype html>
<html lang="en">
<head>
  <title>The change you wanted was rejected (422 Unprocessable Entity)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <meta name="robots" content="noindex, nofollow">

  <style>
    *, *::before, *::after { box-sizing: border-box; }
    * { margin: 0; }

    html { font-size: 16px; }

    body {
      background: #fff;
      color: #1a1a1a;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      -webkit-font-smoothing: antialiased;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
      text-align: center;
    }

    .illustration {
      width: min(100%, 200px);
      margin-bottom: 1.5rem;
    }

    .illustration img {
      width: 100%;
      height: auto;
      display: block;
    }

    .error-code {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-weight: 700;
      letter-spacing: 0.02em;
      color: #e8394a;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: clamp(0.95rem, 2.5vw, 1.1rem);
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 0.75rem;
      line-height: 1.25;
    }

    p {
      font-size: 0.875rem;
      color: #666;
      line-height: 1.6;
      max-width: 36em;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      background: #e8394a;
      color: #fff;
      font-size: 0.875rem;
      font-weight: 600;
      padding: 0.6rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
    }

    .btn:hover {
      background: #d02d3e;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      border-top: 1px solid #f0f0f0;
      font-size: 0.75rem;
      color: #888;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }

    footer a:hover { text-decoration: underline; }

    .footer-links { display: flex; gap: 1rem; }

    .footer-credit a { font-weight: 600; color: #555; }
  </style>
</head>
<body>

  <main>
    <div class="illustration">
      <img src="/error_kissers/default.svg" alt="Sad mascot" />
    </div>

    <div class="error-code">422 â€” Unprocessable Entity</div>
    <h1>The change you wanted was rejected.</h1>
    <p>Maybe you tried to change something you didn't have access to. If you're the application owner check the logs for more information.</p>

    <a href="/" class="btn">Go home</a>
  </main>

  <footer>
    <div class="footer-links">
      <a href="/privacy">Privacy Policy</a>
      <a href="/imprint">Imprint</a>
      <a href="/about">About</a>
    </div>
    <div class="footer-credit">Made by <a href="https://pawbies.de">Pawbies</a></div>
  </footer>

</body>
</html>
